<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-card__header-link slds-truncate" title="Slider Label">
                            Slider
                        </span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="slider-id">Slider</label>
                <div class="slds-form-element__control">
                    <div class="slds-slider">
                        <input type="range"
                               id="slider-id"
                               class="slds-slider__range"
                               min={min}
                               max={max}
                               step={step}
                               value={value}
                               onchange={handleChange}
                        />
                        <span class="slds-slider__value" aria-hidden="true">{value}</span>
                    </div>
                </div>
            </div>
        </div>
    </article>
</template>
